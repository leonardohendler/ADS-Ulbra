<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.cs">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/sun.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/moon.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/trash.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shape-circle.css' rel='stylesheet'>

</head>

<body>
    <div class="icons">

        <button id="sun" onclick="manipulandoClasseSun()">
            <i class="gg-sun"></i>
        </button>
        <button id="moon" onclick="manipulandoClasseMoon()">
            <i class="gg-moon"></i>
        </button>    
    </div>

    <h1 style="text-align: center; color:#d8d1d183; padding: 5px; margin: 5px;">Lista de Tarefas</h1>

    <div class="conteudo">
        <div class="topo">
            <input type="text" placeholder="Digite sua tarefa" id="tarefa">
            <button type="button" onclick="adicionar()">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <br><br><br>
        <div class="tasks">
            <ul id="pendentes">
                <p>Tarefas pendentes:</p>
            </ul>

        <br><br><br>

            <ul id="concluidas">
                <p>Tarefas ConcluÃ­das:</p>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
